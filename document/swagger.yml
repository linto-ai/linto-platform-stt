swagger: "2.0"

info:
  version: "1.0.0"
  title: LinTo-Platform-STT
  description: Speech To Text API
  contact:
    email: "support@linto.ai"
  license:
    name: "AGPLv3"
    url: "https://www.gnu.org/licenses/agpl-3.0.en.html"

schemes:
  - http
basePath: /

paths:
  /transcribe:
    post:
      tags:
        - "Speech-To-Text API"
      summary: Perform Speech-to-Text
      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      - "text/plain"
      parameters: 
      - name: "file"
        in: "formData"
        description: "Audio File - WaveFile PCM 16b 16KHz"
        required: true
        type: "file"
      responses:
        200:
          description: Successfully transcribe the audio
        400:
          description: Request error
        500:
          description: Server error

  /healthcheck:
    get:
      tags:
        - "Health"
      summary: Check server health
      consumes:
      - "application/json"
      responses:
        200:
          description: Healthcheck passes
        400:
          description: Healthcheck fails
        500:
          description: Healthcheck fails